<div class="container">
    <!-- Header -->
    <app-header />

    @if(isLoading) {
    <mat-spinner class="calendar"></mat-spinner>
    } @else {
    <div class="calendar-container">
        <full-calendar class="calendar" #calendar [options]="this.calendarOptions"></full-calendar>
    </div>
    }

    <!-- Add Course Button -->
    @if(isAdmin() || isWritePermission) {
    <button class="add-course-btn" (click)="showAddCourseModal()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
    </button>
    }
</div>
