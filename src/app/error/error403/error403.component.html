<div class="error-container" id="error403">
    <div class="error-illustration">
        <div class="error-code">403</div>
        <div class="error-icon">
            <svg width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <circle cx="12" cy="16" r="1"></circle>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        </div>
    </div>

    <h1 class="error-title">Accès refusé</h1>
    <p class="error-message">
        Vous n'avez pas les permissions nécessaires pour accéder à cette page.<br>
        Veuillez vous connecter avec un compte autorisé.
    </p>

    <div class="error-actions">
        <button mat-fab extended (click)="goToLogin()"><mat-icon>login</mat-icon>Se connecter</button>
        <button mat-fab extended class="secondary" (click)="goBack()"><mat-icon>arrow_back_ios</mat-icon>Page
            précédente</button>
    </div>
</div>
