<h2 mat-dialog-title>Supprimer le groupe</h2>
<mat-dialog-content>
  Êtes-vous sûr de vouloir supprimer ce groupe ? Cette action est irréversible.
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onClose()">Annuler</button>
  <button mat-raised-button (click)="onDelete()" [disabled]="isDeleting">
    {{ isDeleting ? 'Suppression...' : 'Supprimer' }}
  </button>
</mat-dialog-actions>
